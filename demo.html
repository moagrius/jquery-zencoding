<!DOCTYPE html>
<html>
    <head>
	    <title>jQuery - ZenCoding</title>
        <meta charset="UTF-8" />
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.zencoding.js"></script>
		<script type="text/javascript">
			$(function(){
				$('button').on('click', function(){
					$('#container').zencode('div#page>div.logo+ul#navigation>li*5>a').find('a').each(function(index, element){
						$(this).attr('href', '#').text('Link ' + index);
					});
				});
			});
		</script>
		
    </head>
    <body>
		<button>Go</button>
		<div id="container"></div>
    </body>
</html>
